{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">

    <div class="col-sm-2"></div>

    <div class="col-sm-8 card rounded-5 mt-5">

        <div class="text-center mt-5">
            <h1>{% trans "Change Password" %}</h1>
        </div>

        <div class="text-center mb-5">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-sm btn-success px-5 mx-5" name="action">{% trans "Change Password" %}</button>
                <a class="btn btn-sm btn-success px-5" href="{% url 'account_reset_password' %}">{% trans "Forgot Password ?" %}</a>
            </form>
        </div>

    </div>

    <div class="col-sm-2"></div>
  
  </div>
</div>
{% endblock %}
